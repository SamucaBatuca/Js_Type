<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num tem condição</title>
</head>

<style>
    body{
        background-color: burlywood;
        font: normal 20pt Times;
    }
    h1{
        background-color: rgb(196, 95, 59);
        width: 700px;
    }
    div#res{
        background-color: coral;
        width: 700px;
        margin-top: 10px;
        font: normal 15pt Times;

    }
    div#multa{
        background-color: brown;
        width: 700px;
        font: normal 15pt Times;
        color:rgb(78, 8, 22)
    }
    
</style>

<body>
    <h1>Sistema de multas</h1>

    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="Calcular()">

    <div id="res">
        Sua velocidade atual é:
    </div>

    <div id="multa">
        
    </div>

    <script>
        
        function Calcular(){
            var txtv = document.getElementById("txtvel")
            var mult = document.getElementById('multa')
            var res = document.querySelector("div#res")
            res.innerHTML = 'Sua velocidade atual é: '
            var vel = Number(txtv.value)
            res.innerHTML += ` ${vel}Km/h` // ta concatenando em 'res'
            if (vel>(60*1.1)){ 
                mult.innerHTML='<p>Você foi <strong>multado<strong>!</p>'
                //pra n dar problema com o '\', tive que usar '\\'
                mult.innerHTML += '<img src="https://st2.depositphotos.com/3528377/6561/i/950/depositphotos_65610975-stock-photo-policeman-holds-at-hand-police.jpg" alt="Policial Bravo" height="550" width="400">'
            } else {
                res.innerHTML += '<p>Continue assim, cidadão</p>'
                mult.innerHTML = ''
                res.innerHTML += '<img src="https://st2.depositphotos.com/3528377/6487/i/450/depositphotos_64875407-stock-photo-policeman-shows-you-thumbs-up.jpg" alt="Policial Aprova" height="10%" width="500" >'
                
            }

        }
    </script>
    
</body>
</html>
