<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>

<style>
    body{
        background-color: burlywood;
        font: normal 20pt Times;
    }
    h1{
        background-color: rgb(196, 95, 59);
        width: 700px;
    }
    div#res{
        background-color: coral;
        width: 700px;
        margin-top: 10px;
        font: normal 15pt Times;

    }
    div#multa{
        background-color: brown;
        width: 700px;
        font: normal 15pt Times;
        color:rgb(78, 8, 22)
    }
    
</style>

<body>
    <h1>Sistema de multas</h1>

    <!--Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h-->
    <!--<input type="button" value="verificar" onclick="Calcular()"> -->

    <div id="res">
        Sua velocidade atual é:
    </div>

    <div id="multa">
        
    </div>

    
    
    




    <script>
        
        //function Calcular(){
            //var txtv = document.getElementById("txtvel")
            var mult = document.getElementById('multa')
            var res = document.querySelector("div#res")
            var vel = Number(window.prompt('Informe a velocidade do carro: '))
            res.innerHTML = `Sua velocidade atual é: ${vel}Km/h`
            if (vel>(60*1.1)){ 
                mult.innerHTML='<p>Você foi <strong>multado<strong>!</p>'
                //pra n dar problema com o '\', tive que usar '\\'
                mult.innerHTML += '<img src="img\\PolicialBravo.jpg" alt="Policial Bravo" height="550" width="400">'
            } else {
                res.innerHTML += '<p>Continue assim, cidadão</p>'
                mult.innerHTML = ''
                res.innerHTML += '<img src="img\\PolicialAprova.jpg" alt="Policial Aprova" height="10%" width="500" >'
                
            }

        //}
    </script>
    
</body>
</html>
