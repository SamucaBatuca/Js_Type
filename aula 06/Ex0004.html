<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo na tela</title>
<style>
      body{
            background-color: rgb(84, 33, 117);
            color: rgb(69, 156, 65);
            font: normal 20pt Arial;
        }

        h1 {
            color:lightgreen; 
        }
</style>

</head>
<body>
    <h1>To inscrivinhando na tela</h1>
    <script>
        var nome = window.prompt ("Qual teu nome?")
        document.write(`<h2>Seu nome tem esse tanto de letras: ${nome.length}</h2><br/>`)
        document.write(`Teu nome em maiúsculo é: ${nome.toUpperCase()}<br/>`)
        document.write(`<strong> Agora vou roubar o 'a' do teu nome:  ${nome.replace('a','b').replace('A','B')} <strong/> <br/>!!!!`)
    </script>
</body>
</html>
