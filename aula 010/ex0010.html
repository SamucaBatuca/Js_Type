<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<style>

    }

    div#soma{
        text-align: center;
        background-color: rgba(221, 204, 135, 0.918);
        width: 250px; /* Largura */

    }

    body{

        background-color : rgba(113, 0, 0, 0.926);

    h1{
        text-align: center ;

    }

    
</style>
<body>

    <h1>Somador de valor:</br></h1>
   
    <div id="inputs">

        <!-- Inputs são caixas para colocar valores dentro do HTML -->
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">

    </div>
    
    

    <div id="res" > O resultado é:</div>

    <div id="soma">

    </div>

    <script>

        var a = window.document.getElementById('res')
        var b = document.getElementById('soma')
        
       function formato(a){
            a.style.font = "normal 28pt Arial"
            a.style.textAlign = "300px"
            a.style.lineHeight = "300px"
        }


        function somar(){
            var tn1 = document.getElementById('txtn1') // pega o texto da caixa de texto
            var tn2 = document.getElementById('txtn2')
            var n1 = Number.parseInt(tn1.value) // transforma em numero
            var n2 = Number.parseInt(tn2.value)
            var s = n1+n2
            b.innerHTML = (`${s}`)
        }


        


    </script>
</body>
